<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js with Device Tracking</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        
        <!-- This box should stay in a fixed real-world position -->
        <a-entity 
            gltf-model="./assets2/2CylinderEngine.gltf" 
            scale="0.05 0.05 0.05"
            position="0 0 0">
        </a-entity>

        <!-- Camera with Device Orientation Tracking -->
        <a-camera gps-camera rotation-reader
                  wasd-controls-enabled="false"
                  look-controls="pointerLockEnabled: false; touchEnabled: false;">
        </a-camera>
    </a-scene>
</body>
</html>
