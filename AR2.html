<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;">
        
        <!-- GPS-Based Model Placement (Uncomment if needed) -->

        <a-box gps-entity-place="latitude: 53.0845041; longitude: -0.9564412;" color="red" depth="1" height="1" width="1"></a-box>

        <a-box color="green" depth="1" height="1" width="1" position="0 0 -5"></a-box>

        <!-- <a-entity 
            gltf-model="./assets2/2CylinderEngine.gltf" 
            rotation="0 0 0" 
            position="0 0 -5"
            scale=".01 .01 .01" 
            gps-entity-place="latitude: 53.0845041; longitude: -0.9564412;" 
            animation-mixer>
        </a-entity> 
    -->
        

        <!-- Static Placement of Model 
        <a-gltf-model src="./assets2/2CylinderEngine.gltf" position="20 0 0" scale=".05 .05 .05"></a-gltf-model>
-->

        <!-- Camera -->
        <a-camera gps-camera rotation-reader gpsMinDistance="4"></a-camera>
    </a-scene>
</body>
</html>
