<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map to AR Cubes</title>
    <!-- Leaflet.js for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- A-Frame for AR scene -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js for location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 70vh; width: 100%; }
        #coords { text-align: center; padding: 10px; font-size: 16px; }
        #ar-container { display: none; height: 100vh; width: 100%; }
        #version { position: absolute; top: 5px; left: 5px; font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <div id="version">v02</div>
    <!-- Map container -->
    <div id="map"></div>
    <!-- Latitude/Longitude display -->
    <div id="coords">Loading coordinates...</div>
    <!-- AR container -->
    <div id="ar-container">
        <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
            <!-- AR camera with GPS -->
            <a-camera gps-camera rotation-reader></a-camera>
            <!-- Cube 1: Red -->
            <a-box 
                id="cube1"
                position="0 -0.25 -6"
                width="0.5" 
                height="0.5" 
                depth="0.5" 
                color="red" 
                visible="false"
                static-body>
            </a-box>
            <!-- Cube 2: Blue -->
            <a-box 
                id="cube2"
                position="0 -0.25 -6"
                width="0.5" 
                height="0.5" 
                depth="0.5" 
                color="blue" 
                visible="false"
                static-body>
            </a-box>
            <!-- Cube 3: Green -->
            <a-box 
                id="cube3"
                position="0 -0.25 -6"
                width="0.5" 
                height="0.5" 
                depth="0.5" 
                color="green" 
                visible="false"
                static-body>
            </a-box>
        </a-scene>
    </div>
